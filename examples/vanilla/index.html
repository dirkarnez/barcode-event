<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../dist/barcode-event.js"></script>
</head>
<body>
    <h2>Try with your barcode scanner</h2>
    <p id="barcode-viewer"></p>
    <script>
        window.addEventListener(barcodeEvent.ON_BARCODE_SCANNED, e => {
            document.getElementById("barcode-viewer").innerHTML = e.detail;
        });
    </script>
</body>
</html>
